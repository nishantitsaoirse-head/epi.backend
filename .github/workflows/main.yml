name:  Deploy Backend to AWS EC2

on:
  push:
    branches:
      - main  # Deploy automatically when code is pushed to main branch

permissions:
  contents: read

jobs:
  deploy:
    name: Backend Deployment
    runs-on: ubuntu-24.04

    env:
      EC2_HOST: ${{ secrets.EC2_HOST }}
      EC2_USER: ${{ secrets.EC2_USER }}
      PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
      NODE_ENV: production

    steps:
      #  Step 1: Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      #  Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # # ‚úÖ Step 4: Linting check (ESLint)
      # - name: Run ESLint
      #   run: |
      #     echo "üßπ Running ESLint..."
      #     npx eslint . --ext .js,.mjs,.cjs || {
      #       echo "‚ùå ESLint found issues!"
      #       exit 1
      #     }

      # # ‚úÖ Step 5: Run tests
      # - name: Run Tests
      #   run: |
      #     echo "üß™ Running test suite..."
      #     npm test || {
      #       echo "‚ùå Tests failed!"
      #       exit 1
      #     }

      #  Step 6: Syntax validation
      - name: Syntax validation
        run: |
          echo "üîç Checking Node.js syntax..."
          node --check index.js

      #  Step 7: Deploy to EC2 via SSH
      - name: Deploy application to EC2
        run: |
          echo "${PRIVATE_KEY}" > private_key.pem
          chmod 600 private_key.pem
      
          echo "Connecting to EC2 and deploying..."
          ssh -o StrictHostKeyChecking=no -i private_key.pem ${EC2_USER}@${EC2_HOST} << 'EOF'
            set -e
            echo " Deployment started on EC2..."
      
            # Ensure the repo directory exists
            sudo mkdir -p /var/www/epi-backend
            sudo chown ubuntu:ubuntu /var/www/epi-backend
            cd /var/www/epi-backend
      
            echo " Cleaning up temporary files..."
            sudo rm -rf /tmp/* || true
            sudo journalctl --vacuum-time=3d || true
            echo " Cleanup completed"
      
            # Check if repo already exists
            if [ -d .git ]; then
              echo "üîÑ Repo found ‚Äî switching to SSH and pulling latest..."
              git remote set-url origin git@github.com:nabeelanasaritsaoirse/epi-backend.git
              git fetch origin main
              git reset --hard origin/main
            elif [ "$(ls -A .)" ]; then
              echo " Non-git directory found ‚Äî clearing and recloning..."
              rm -rf *
              git clone git@github.com:nabeelanasaritsaoirse/epi-backend.git .
            else
              echo " Cloning repository for the first time..."
              git clone git@github.com:nabeelanasaritsaoirse/epi-backend.git .
            fi
      
            echo " Installing dependencies..."
            npm ci --omit=dev
      
            echo " Writing environment variables..."
            cat <<EOT > .env
              PORT=5000
              MONGODB_URI=${{ secrets.MONGODB_URI }}
              JWT_SECRET=${{ secrets.JWT_SECRET }}
              FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }}
              FIREBASE_CLIENT_EMAIL=${{ secrets.FIREBASE_CLIENT_EMAIL }}
              FIREBASE_PRIVATE_KEY=${{ secrets.FIREBASE_PRIVATE_KEY }}
              RAZORPAY_KEY_ID=${{ secrets.RAZORPAY_KEY_ID }}
              RAZORPAY_KEY_SECRET=${{ secrets.RAZORPAY_KEY_SECRET }}
            EOT
      
            echo " Restarting PM2..."
            pm2 restart epi-backend || pm2 start npm --name "epi-backend" -- start
            pm2 save
      
            echo "Deployment completed successfully!"
          EOF
    # ‚úÖ Send Email on Success
      - name: Send Email (Success)
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "‚úÖ EPI Backend Deployment Successful"
          body: |
            üéâ The backend has been successfully deployed to AWS EC2.
      
            **Details:**
            - Host: ${{ secrets.EC2_HOST }}
            - User: ${{ secrets.EC2_USER }}
            - Environment: Production
            - Commit: ${{ github.sha }}
            - Repository: ${{ github.repository }}
            - Run URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
      
            üöÄ Deployment completed successfully via GitHub Actions!
          to: "nabeelanasarit.saoirse@gmail.com"
          from: ${{ secrets.EMAIL_USERNAME }}
          nodemailerdebug: true
      
      # ‚ùå Send Email on Failure
      - name: Send Email (Failure)
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "‚ùå EPI Backend Deployment Failed"
          body: |
            ‚ö†Ô∏è The backend deployment to AWS EC2 has failed.
      
            **Details:**
            - Host: ${{ secrets.EC2_HOST }}
            - User: ${{ secrets.EC2_USER }}
            - Branch: ${{ github.ref }}
            - Commit: ${{ github.sha }}
            - Workflow: ${{ github.workflow }}
            - Run URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
      
            Please review the logs in GitHub Actions to identify the issue.
          to: "nabeelanasarit.saoirse@gmail.com"
          from: ${{ secrets.EMAIL_USERNAME }}
          nodemailerdebug: true
