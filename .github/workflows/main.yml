name: üöÄ Deploy Backend to AWS EC2

on:
  push:
    branches:
      - main  # Triggers deployment when code is pushed to main branch

jobs:
  deploy:
    name: Backend Deployment
    runs-on: ubuntu-24.04

    env:
      EC2_HOST: ${{ secrets.EC2_HOST }}
      EC2_USER: ${{ secrets.EC2_USER }}
      PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
      NODE_ENV: production

    steps:
      # üõ†Ô∏è Step 1: Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v4

      # üü¢ Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # üì¶ Step 3: Install dependencies (clean install)
      - name: Install dependencies
        run: npm ci

      # üßπ Step 4: Run syntax validation
      - name: Syntax validation
        run: |
          echo "üîç Checking Node.js syntax..."
          node --check index.js

      # üöÄ Step 5: Deploy to EC2 via SSH
      - name: Deploy application to EC2
        run: |
          echo "${PRIVATE_KEY}" > private_key.pem
          chmod 600 private_key.pem

          echo "üîê Connecting to EC2 and deploying..."
          ssh -o StrictHostKeyChecking=no -i private_key.pem ${EC2_USER}@${EC2_HOST} << 'EOF'
            set -e
            echo "üöÄ Deployment started on EC2..."

            # Create or go to app directory
            sudo mkdir -p /var/www/epi-backend
            sudo chown ubuntu:ubuntu /var/www/epi-backend
            cd /var/www/epi-backend

            # Pull latest code or clone if not present
            if [ -d .git ]; then
              echo "üîÑ Pulling latest changes..."
              git fetch origin main
              git reset --hard origin/main
            else
              echo "üì¶ Cloning repository..."
              git clone https://github.com/nabeelanasaritsaoirse/epi-backend.git .
            fi

            echo "üì¶ Installing dependencies..."
            npm ci --omit=dev

            echo "‚öôÔ∏è Writing environment variables..."
            cat <<EOT > .env
                PORT=5000
                MONGODB_URI=${{ secrets.MONGODB_URI }}
                JWT_SECRET=${{ secrets.JWT_SECRET }}
                FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }}
                FIREBASE_CLIENT_EMAIL=${{ secrets.FIREBASE_CLIENT_EMAIL }}
                FIREBASE_PRIVATE_KEY=${{ secrets.FIREBASE_PRIVATE_KEY }}
                RAZORPAY_KEY_ID=${{ secrets.RAZORPAY_KEY_ID }}
                RAZORPAY_KEY_SECRET=${{ secrets.RAZORPAY_KEY_SECRET }}
                EOT

            echo "üö¶ Restarting PM2 process..."
            pm2 restart epi-backend || pm2 start npm --name "epi-backend" -- start
            pm2 save

            echo "‚úÖ Deployment completed successfully!"
          EOF

      # üßæ Step 6: Add deployment summary
      - name: Deployment summary
        if: success()
        run: |
          echo "## ‚úÖ Backend Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Host:** ${{ secrets.EC2_HOST }}" >> $GITHUB_STEP_SUMMARY
          echo "- **User:** ${{ secrets.EC2_USER }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Process:** epi-backend" >> $GITHUB_STEP_SUMMARY
          echo "- **Port:** 5000" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** Deployed successfully via GitHub Actions üöÄ" >> $GITHUB_STEP_SUMMARY

