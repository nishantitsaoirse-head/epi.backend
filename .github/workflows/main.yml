name:  Deploy Backend to AWS EC2
run-name: "üöÄ Deployment triggered by ${{ github.actor }} on branch ${{ github.ref_name }}"

on:
  push:
    branches:
      - main 
      

permissions:
  contents: write   # Required for tagging new releases
  issues: read
  pull-requests: read

jobs:
  deploy:
    name: Backend Deployment
    runs-on: ubuntu-24.04

    env:
      EC2_HOST: ${{ secrets.EC2_HOST }}
      EC2_USER: ${{ secrets.EC2_USER }}
      PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
      EC2_GITHUB_DEPLOY_KEY: ${{ secrets.EC2_GITHUB_DEPLOY_KEY }}
      NODE_ENV: production

    steps:
      #  Step 1: Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (auto-fallback)
        run: |
          echo "üì¶ Installing dependencies..."
          npm ci || {
            echo "‚ö†Ô∏è npm ci failed ‚Äî falling back to npm install..."
            npm install
          }
          
      # - name: Run semantic-release
      #   id: version
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      #   run: |
      #     npx semantic-release --branches main --no-ci || echo "No release needed"

      # # ‚úÖ Step 4: Linting check (ESLint)
      # - name: Run ESLint
      #   run: |
      #     echo "üßπ Running ESLint..."
      #     npx eslint . --ext .js,.mjs,.cjs || {
      #       echo "‚ùå ESLint found issues!"
      #       exit 1
      #     }

      # # ‚úÖ Step 5: Run tests
      # - name: Run Tests
      #   run: |
      #     echo "üß™ Running test suite..."
      #     npm test || {
      #       echo "‚ùå Tests failed!"
      #       exit 1
      #     }

      #  Step 6: Syntax validation
      - name: Syntax validation
        run: |
          echo "üîç Checking Node.js syntax..."
          node --check index.js
      #  Step 7: Deploy to EC2 via SSH
      - name: üöÄ Deploy application to EC2
        run: |
          # Save and secure private key for EC2 login
          echo "${PRIVATE_KEY}" > private_key.pem
          chmod 600 private_key.pem
          
          echo "Connecting to EC2 and deploying..."
          ssh -o StrictHostKeyChecking=no -i private_key.pem ${EC2_USER}@${EC2_HOST} << EOF
          set -e
          echo "üöÄ Deployment started on EC2..."
          
          # Ensure project directory exists
          sudo mkdir -p /var/www/epi-backend
          sudo chown ubuntu:ubuntu /var/www/epi-backend
          cd /var/www/epi-backend
          
          echo "üßπ Cleaning up temporary files..."
          sudo rm -rf /tmp/* || true
          sudo journalctl --vacuum-time=3d || true
          echo "‚úÖ Cleanup completed"

          echo "üîê Setting up SSH config for GitHub..."
          mkdir -p ~/.ssh
          
          # Write GitHub deploy key
          cat << KEYEOF > ~/.ssh/deploy_key
          ${EC2_GITHUB_DEPLOY_KEY}
          KEYEOF
          
          chmod 600 ~/.ssh/deploy_key
          
          # Write SSH config
          cat << CONFIG_EOF > ~/.ssh/config
          Host github.com
              HostName github.com
              User git
              IdentityFile ~/.ssh/deploy_key
              IdentitiesOnly yes
          CONFIG_EOF
          chmod 600 ~/.ssh/config

          
          # Pull latest repo version
          if [ -d .git ]; then
            echo "üîÑ Repo found ‚Äî pulling latest changes..."
            git fetch origin main
            git reset --hard origin/main
          else
            echo "üÜï Cloning repository for the first time..."
            git clone git@github.com:nabeelanasaritsaoirse/epi.backend.git .
          fi
          
          echo "üì¶ Installing dependencies..."
          npm ci --omit=dev
          
          echo "üßæ Writing environment variables..."
          cat > .env << 'ENVEND'
          PORT=5000
          MONGODB_URI=${MONGODB_URI}
          JWT_SECRET=${JWT_SECRET}
          FIREBASE_PROJECT_ID=${FIREBASE_PROJECT_ID}
          FIREBASE_CLIENT_EMAIL=${FIREBASE_CLIENT_EMAIL}
          FIREBASE_PRIVATE_KEY=${FIREBASE_PRIVATE_KEY}
          RAZORPAY_KEY_ID=${RAZORPAY_KEY_ID}
          RAZORPAY_KEY_SECRET=${RAZORPAY_KEY_SECRET}
          ENVEND

          echo "üîÅ Restarting PM2..."
          if pm2 describe epi-backend > /dev/null; then
            pm2 restart epi-backend
          else
            pm2 start index.js --name epi-backend
          fi

          pm2 save

          echo "-------------------------------------"
          echo "‚úÖ Deployment completed successfully!"
          PUBLIC_IP=$(curl -s http://checkip.amazonaws.com)
          echo "üåê Your API is live at: http://$PUBLIC_IP:5000"
          echo "-------------------------------------"
          EOF

      - name: üßæ Add summary with clickable link
        if: success()
        run: |
          echo "## üöÄ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ **Backend deployed successfully to AWS EC2!**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "üîó **API Endpoint:** [http://13.203.227.43:5000](http://13.203.227.43:5000)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "[üåê Click here to open the API in your browser](http://13.203.227.43:5000)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "üïí **Deployed at:** $(date '+%Y-%m-%d %H:%M:%S')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "üì¶ **Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "üîß **Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY



