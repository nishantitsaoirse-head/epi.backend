name: ğŸ§© GitHub Conflict Management

permissions:
  contents: read
  pull-requests: write
  issues: write

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main
      - dev
      - feature/**

jobs:
  # 1) Label PRs that have real merge conflicts with the base branch
  label_conflicts:
    name: Label PRs with Conflicts
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: ğŸ·ï¸ Label conflicting PRs
        uses: prince-chrismc/label-merge-conflicts-action@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          conflict_label_name: "âš ï¸ merge conflict"
          conflict_comment: "ğŸš¨ Merge conflict detected! Please resolve before merging."
          detect_merge_changes: false
          max_retries: 3
          wait_ms: 5000

  # 2) Scan code for leftover conflict markers and label PR accordingly
  conflict_finder:
    name: Check for leftover merge markers
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: ğŸ” Scan for conflict markers
        id: scan
        continue-on-error: true            # let following steps run so we can label
        uses: olivernybroe/action-conflict-finder@v4.0
        with:
          exclude: "node_modules,vendor"

      - name: ğŸ·ï¸ Add label: conflict markers
        if: github.event_name == 'pull_request' && steps.scan.outcome == 'failure'
        uses: actions-ecosystem/action-add-labels@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: "ğŸš« conflict markers"

      - name: ğŸ§¹ Remove label: conflict markers (when clean)
        if: github.event_name == 'pull_request' && steps.scan.outcome == 'success'
        uses: actions-ecosystem/action-remove-labels@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: "ğŸš« conflict markers"

      - name: âœ… Report success
        if: steps.scan.outcome == 'success'
        run: echo "No merge conflict markers found in code."

      - name: âŒ Fail if conflicts found
        if: steps.scan.outcome == 'failure'
        run: |
          echo "Merge conflict markers found in code!"
          exit 1
